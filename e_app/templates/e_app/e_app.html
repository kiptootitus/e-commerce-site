{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-Commerce App</title>
    <link rel="stylesheet" href="{% static 'e_app/css/app_styles.css' %}">
    <!-- You can include additional CSS and JS files here -->
</head>
<body>
    <header>
        <h1>Welcome to Your E-Commerce Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'e_app:home' %}">Home</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
    <main>
        {% block content %}
        <!-- The content specific to this template will go here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ year }} Your E-Commerce App. All rights reserved.</p>
    </footer>
    <script src="{% static 'e_app/js/app_scripts.js' %}"></script>
    <!-- You can include additional scripts here -->
</body>
</html>
